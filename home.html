<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    nav ul li {
      cursor: pointer;
      transition: color 0.3s;
    }
    nav ul li:hover {
      color: #f87171;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 3rem 2rem;
    }
    @media(min-width: 768px) {
      .hero {
        flex-direction: row;
        justify-content: space-between;
        text-align: left;
      }
    }
    .hero-text {
      max-width: 600px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    .hero-buttons {
      margin-top: 1.5rem;
    }
    .hero-buttons button {
      margin-right: 1rem;
      padding: 0.6rem 1.5rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #f87171;
      color: white;
    }
    .btn-secondary {
      background-color: transparent;
      border: 1px solid white;
      color: white;
    }
    .hero-image img {
      max-width: 250px;
      border-radius: 9999px;
    }
    .tech-stack {
      background-color: #1e293b;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .about-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 3rem 2rem;
    }
    @media(min-width: 768px) {
      .about-section {
        flex-direction: row;
      }
    }
    .services {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .service-item {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .about-text {
      max-width: 600px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
      text-align: center;
    }
    .stats p:first-child {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f87171;
    }
  </style>
</head>
<body>
  
</body>
</html>
